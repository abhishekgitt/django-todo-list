{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="{% static 'todo/home.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1 class="main-title">Todo List</h1>

    <div class="container">
        <!-- Form Section -->
        <section class="form-section">
            <form method="POST" class="todo-form">
                {% csrf_token %} 

                <div class="form-group">
                    <label for="title">Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        value="{{ form.title.value|default_if_none:'' }}" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea 
                        id="content" 
                        name="content" 
                        required
                    >{{ form.content.value|default_if_none:'' }}</textarea>
                </div>
                
                <div class="button-group">
                    <button class="save-btn" type="submit">
                        {% if edit %}Update{% else %}Save{% endif %}
                    </button>

                    {% if edit %}
                        <a href="{% url 'delete_task' task_id %}">
                            <button type="button" class="delete-btn">Delete</button>
                        </a>
                    {% endif %}
                </div>
            </form>
        </section>

        <!-- List Section -->
        <section class="list-section">
            <h2>Your To-Do List</h2>
            <ul class="todo-list">
                {% for task in tasks %}
                    <li class="todo-item">
                        <a href="{% url 'edit_task' task.id %}" class="todo-title">
                            {{ task.title }}
                        </a>
                        <p class="todo-content">{{ task.content }}</p>
                    </li>
                {% empty %}
                    <li class="no-task">No tasks.</li>
                {% endfor %}
            </ul>
        </section>
    </div>

</body>
</html>
